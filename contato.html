<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queijinhos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            margin-top: 100px; /* Ajuste para a navbar mais alta */
        }
        .navbar {
            background-color: #ffa500; /* Cor laranja */
            color: black;
            height: 80px; /* Altura aumentada */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: black !important; /* Fontes pretas */
            font-weight: bold;
        }
        .footer {
            background-color: #ffa500; /* Cor laranja */
            color: black;
            height: 60px; /* Altura reduzida */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            height: 100%; /* Garante que os cards tenham o mesmo tamanho */
        }
    </style>
</head>
<body>
    <script>
        // Importa a navbar e o footer do index.html
        fetch('./index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const navbar = doc.querySelector('#navbar');
                navbar.querySelector('.navbar-brand').innerHTML = 'Queijinhos';
                navbar.querySelector('.navbar-collapse').classList.add('justify-content-end');
                document.body.insertAdjacentElement('afterbegin', navbar);
                document.body.insertAdjacentElement('beforeend', doc.querySelector('#footer'));
            });
    </script>

    <main class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Contato</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4 d-flex">
                <div class="card p-4 w-100">
                    <h2 class="text-center">Localização</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.217264768436!2d-40.33757968448599!3d-20.31549998638488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb817c5b5e8b1b1%3A0x2b7b8b8b8b8b8b8b!2sVit%C3%B3ria%2C%20ES!5e0!3m2!1sen!2sbr!4v1699999999999!5m2!1sen!2sbr" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="col-md-6 mb-4 d-flex">
                <div class="card p-4 w-100">
                    <h2 class="text-center">Formulário de Contato</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center">Informações de Contato</h2>
                    <p><i class="bi bi-telephone"></i> Telefone: (27) 1234-5678</p>
                    <p><i class="bi bi-envelope"></i> E-mail: contato@queijinhos.com</p>
                    <p><i class="bi bi-geo-alt"></i> Endereço: Rua dos Queijos, 123 - Vitória, ES</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
