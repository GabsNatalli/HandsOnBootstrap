<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queijinhos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            margin-top: 100px; /* Ajuste para a navbar mais alta */
        }
        .navbar {
            background-color: #ffa500; /* Cor laranja */
            color: black;
            height: 80px; /* Altura aumentada */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: black !important; /* Fontes pretas */
            font-weight: bold;
        }
        .footer {
            background-color: #ffa500; /* Cor laranja */
            color: black;
            height: 60px; /* Altura reduzida */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <script>
        // Importa a navbar e o footer do index.html
        fetch('./index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                document.body.insertAdjacentElement('afterbegin', doc.querySelector('#navbar'));
                document.body.insertAdjacentElement('beforeend', doc.querySelector('#footer'));
            });
    </script>

    <main class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Contato</h1>
                <p>Entre em contato conosco para saber mais sobre nossos produtos ou tirar dúvidas. Estamos prontos para atendê-lo!</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Formulário de Contato</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Localização</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.419415484681!3d37.7749297797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f0f0f0f%3A0x0!2zMzfCsDQ2JzI5LjgiTiAxMjLCsDI1JzEwLjkiVw!5e0!3m2!1sen!2sus!4v1699999999999!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h2>Informações de Contato</h2>
                <p><i class="bi bi-telephone"></i> Telefone: (11) 1234-5678</p>
                <p><i class="bi bi-envelope"></i> E-mail: contato@queijinhos.com</p>
                <p><i class="bi bi-geo-alt"></i> Endereço: Rua dos Queijos, 123 - São Paulo, SP</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
