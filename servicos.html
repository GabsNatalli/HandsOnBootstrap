<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queijinhos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            margin-top: 100px; /* Ajuste para a navbar mais alta */
        }
        .navbar {
            background-color: #ffa500; /* Cor laranja */
            color: black;
            height: 80px; /* Altura aumentada */
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: black !important; /* Fontes pretas */
            font-weight: bold;
        }
        .footer {
            background-color: #ffa500; /* Cor laranja */
            color: black;
            height: 60px; /* Altura reduzida */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script>
        // Importa a navbar e o footer do index.html
        fetch('./index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const navbar = doc.querySelector('#navbar');
                navbar.querySelector('.navbar-brand').innerHTML = 'Queijinhos';
                navbar.querySelector('.navbar-collapse').classList.add('justify-content-end');
                document.body.insertAdjacentElement('afterbegin', navbar);
                document.body.insertAdjacentElement('beforeend', doc.querySelector('#footer'));
            });
    </script>

    <main class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Nossos Produtos</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-cart4" style="font-size: 2rem; color: #ffa500;"></i>
                        <h5 class="card-title mt-3">Venda de Queijos</h5>
                        <p class="card-text">Oferecemos uma ampla variedade de queijos artesanais e tradicionais para atender ao seu paladar.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-gear-fill" style="font-size: 2rem; color: #ffa500;"></i>
                        <h5 class="card-title mt-3">Fabricação de Queijos</h5>
                        <p class="card-text">Produzimos queijos com os melhores ingredientes e técnicas tradicionais para garantir qualidade e sabor.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
